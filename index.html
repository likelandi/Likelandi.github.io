<!-- CONTACTO MODERNO -->
<section class="band" id="contacto">
  <main class="wrap">
    <div class="glass card" style="padding:24px">
      <span class="glow"></span>
      <h2 style="margin:0 0 16px">Contacto directo</h2>
      <p style="color:var(--muted);margin:0 0 20px">
        Escribinos para coordinar turnos, consultas o colaborar con proyectos de arte, salud mental o tecnología.
      </p>

      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" style="display:grid;gap:12px">
        <label>
          <span>Nombre completo</span><br>
          <input type="text" name="nombre" required placeholder="Tu nombre" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:var(--glass2);color:var(--fg)">
        </label>

        <label>
          <span>Email</span><br>
          <input type="email" name="_replyto" required placeholder="tu@email.com" style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:var(--glass2);color:var(--fg)">
        </label>

        <label>
          <span>Mensaje</span><br>
          <textarea name="mensaje" rows="5" required placeholder="Escribí tu mensaje..." style="width:100%;padding:10px;border-radius:10px;border:1px solid var(--line);background:var(--glass2);color:var(--fg);resize:vertical"></textarea>
        </label>

        <button type="submit" class="btn primary" style="margin-top:10px">
          Enviar mensaje
        </button>
      </form>

      <footer style="text-align:center;margin-top:22px">
        <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=likelandi.github.io&count_bg=%237DE9FB&title_bg=%230E0C18&icon=&icon_color=%23E7E7E7&title=visitas&edge_flat=true" alt="contador de visitas">
      </footer>
    </div>
  </main>
</section>
