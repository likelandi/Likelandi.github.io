<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likelandi ‚Äî Collage Oficial</title>
  <meta name="description" content="Collage visual y emocional de Underneath Likelandi ‚Äî Proyecto de Juan Pablo Fern√°ndez Rebosio">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: "Inter", "Montserrat", system-ui, sans-serif;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
      background: radial-gradient(circle at top, #201842, #0a0a0a 60%);
    }

    header h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
      margin-bottom: 8px;
      color: #e6e2ff;
    }

    header p {
      color: #bfb8e6;
      font-style: italic;
      margin: 0 0 25px;
    }

    header a {
      display: inline-block;
      background: rgba(151,138,255,0.12);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 10px 22px;
      border-radius: 50px;
      text-decoration: none;
      transition: all .3s ease;
    }
    header a:hover {
      background: rgba(151,138,255,0.3);
      transform: scale(1.03);
    }

    /* COLLAGE PRINCIPAL */
    #likelandi-collage {
      padding: 56px 0;
    }

    #likelandi-collage h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.9rem;
      font-weight: 700;
      color: #e8e5ff;
    }

    #likelandi-collage p {
      text-align: center;
      margin-bottom: 35px;
      color: #ccc7e9;
      font-style: italic;
    }

    #likelandi-collage .grid-main {
      display: grid;
      gap: 12px;
      margin: 0 auto 18px;
      max-width: 1100px;
      grid-template-columns: 1.1fr .9fr;
      grid-template-rows: auto auto;
      grid-template-areas:
        "hero a"
        "hero b";
    }

    #likelandi-collage .hero { grid-area: hero; aspect-ratio: 4/5; }
    #likelandi-collage .a    { grid-area: a;   aspect-ratio: 4/3; }
    #likelandi-collage .b    { grid-area: b;   aspect-ratio: 4/3; }
    #likelandi-collage .c,
    #likelandi-collage .d    { display:none; }

    #likelandi-collage .grid-gallery {
      display:grid;
      gap:12px;
      max-width:1100px;
      margin:auto;
      grid-template-columns: repeat(4,1fr);
    }

    #likelandi-collage img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:16px;
      opacity:.86;
      transform:translateY(2px) scale(.995);
      box-shadow:0 10px 24px rgba(0,0,0,.35);
      transition:opacity .25s ease,transform .25s ease,box-shadow .25s ease;
    }

    #likelandi-collage img:hover {
      opacity:1;
      transform:translateY(0) scale(1.01);
      box-shadow:0 14px 36px rgba(0,0,0,.45);
    }

    @media (max-width: 980px) {
      #likelandi-collage .grid-main {
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "hero hero"
          "a b";
      }
      #likelandi-collage .grid-gallery { grid-template-columns: repeat(3,1fr); }
    }

    @media (max-width: 720px) {
      #likelandi-collage .grid-main {
        grid-template-columns: 1fr;
        grid-template-areas:
          "hero"
          "a"
          "b"
          "c"
          "d";
      }
      #likelandi-collage .c, #likelandi-collage .d { display:block; aspect-ratio:4/3; }
      #likelandi-collage .grid-gallery { grid-template-columns: repeat(2,1fr); }
    }

    @media (max-width:480px) {
      #likelandi-collage .grid-gallery { grid-template-columns:1fr; }
    }

    footer {
      text-align:center;
      padding:40px 20px;
      font-size:13px;
      color:#8883b9;
      border-top:1px solid rgba(255,255,255,0.08);
      margin-top:40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>LIKELANDI üíú</h1>
    <p>Collage oficial del universo Underneath Likelandi</p>
    <a href="#likelandi-collage">Ver el collage</a>
  </header>

  <section id="likelandi-collage">
    <h2>Collage de Likelandi ‚Äî Primicia</h2>
    <p>‚ÄúLa casa de los ecos, donde cada rinc√≥n tiene memoria.‚Äù</p>

    <!-- COLLAGE PRINCIPAL -->
    <div class="grid-main">
      <img src="collage/IMG_1959.JPG" alt="Collage central Likelandi" class="hero">
      <img src="collage/IMG_1894.JPG" alt="Escritorio y l√°mpara" class="a">
      <img src="collage/IMG_1897.JPG" alt="Sala con TV y abrigo perrito" class="b">
      <img src="collage/IMG_1912.JPG" alt="Ladrillo visto y sof√°" class="c">
      <img src="collage/IMG_1883.JPG" alt="Escritorio con planta" class="d">
    </div>

    <!-- GALER√çA EXTENDIDA -->
    <div class="grid-gallery">
      <img src="collage/IMG_1885.JPG" alt="Detalle 1885">
      <img src="collage/IMG_1886.JPG" alt="Detalle 1886">
      <img src="collage/IMG_1905.JPG" alt="Detalle 1905">
      <img src="collage/IMG_1951.JPG" alt="Detalle 1951">
    </div>
  </section>

  <footer>
    ¬© 2025 Landia‚Äôs World ‚Äî Proyecto Likelandi. Todos los derechos reservados.
  </footer>
</body>
</html>
