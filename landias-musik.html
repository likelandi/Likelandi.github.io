<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Likelandi — Landia’s Musik</title>
  <style>
    :root{--bg:#0f0b10;--fg:#f7f0ff;--violet:#c77dff;--mint:#7cffcb}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:-apple-system,system-ui,Segoe UI,Helvetica,Arial,sans-serif}

    /* HERO fijo con tu imagen */
    .hero{
      position:relative;width:100%;height:60vh;min-height:360px;overflow:hidden;
      background-image:url("https://likelandi.github.io/landias-musik-profile-fiesta.png");
      background-size:cover;background-position:center;background-repeat:no-repeat;
    }
    .hero::after{content:"";position:absolute;inset:0;
      background:linear-gradient(180deg,#00000055 0%,#0f0b10 80%)}
    .hero-txt{position:absolute;inset:0;display:grid;place-items:center;text-align:center;padding:0 16px}
    .hero-txt h1{margin:0;font-size:clamp(28px,4vw,48px);
      background:linear-gradient(90deg,var(--violet),var(--mint));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .hero-txt p{margin-top:12px;opacity:.9}

    .wrap{max-width:960px;margin:20px auto;padding:0 16px}
  </style>
</head>
<body>
  <header class="hero" role="banner">
    <div class="hero-txt">
      <h1>Landia’s Musik</h1>
      <p>Selección curada para acompañar con calma, color y respiración</p>
    </div>
  </header>

  <main class="wrap">
    <h2>Prueba</h2>
    <p>Ahora el hero debería mostrar <strong>landias-musik-profile-fiesta.png</strong>.</p>
    <p>Si no la ves, probá refrescar con <kbd>Ctrl/Cmd + Shift + R</kbd>.</p>
  </main>
</body>
</html>
