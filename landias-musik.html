<script>
/* Autodetector de imagen para el hero (Landia‚Äôs Party) */
(function(){
  const hero = document.querySelector('.hero');
  if (!hero) return;

  // POSIBLES rutas (agreg√° o quit√° si sab√©s la tuya exacta)
  const candidates = [
    "/assets/landias-party.jpg",
    "/assets/landias-party.jpeg",
    "/assets/landias-party.png",
    "/assets/Landias-party.jpg",
    "/assets/Landias-party.jpeg",
    "/assets/Landias-party.png",
    "/assets/landias_party.jpg",
    "/assets/landias%20party.jpg",
    "/assets/Landias%20Party.jpg",
    "/landias-party.jpg",
    "/landias-party.jpeg",
    "/landias-party.png"
  ];

  function trySrcs(srcs){
    return new Promise((resolve, reject) => {
      let i = 0, errors = [];
      const tryNext = () => {
        if (i >= srcs.length) return reject(errors);
        const url = srcs[i++];
        const img = new Image();
        img.onload = () => resolve(url);
        img.onerror = () => { errors.push(url); tryNext(); };
        img.src = url + "?v=" + Date.now(); // bust cache
      };
      tryNext();
    });
  }

  trySrcs(candidates)
    .then((url) => {
      hero.style.backgroundImage = `url("${url}")`;
      hero.style.backgroundSize = "cover";
      hero.style.backgroundPosition = "center";
      hero.style.backgroundRepeat = "no-repeat";
      console.log("Hero OK:", url);
      // Quita cualquier fondo anterior si lo hubiera
    })
    .catch((failed) => {
      console.warn("No encontr√© la imagen. Prob√©:", failed);
      // Muestra un aviso visible en la p√°gina para que veas qu√© intent√≥
      const note = document.createElement('div');
      note.style.cssText = "max-width:980px;margin:12px auto;padding:10px 14px;border-radius:12px;background:#2a1f33;color:#fff;border:1px solid #ffffff22;font:14px/1.4 system-ui";
      note.innerHTML = "‚ö†Ô∏è No pude cargar la imagen de Landia‚Äôs Party. Prob√© estas rutas y fallaron:<br>" +
                       failed.map(u=>`<code>${u}</code>`).join("<br>") +
                       "<br><br>üëâ Soluci√≥n r√°pida: entr√° a tu repo en GitHub, abr√≠ la imagen, toc√° en ‚ÄúView raw‚Äù y copi√° la URL exacta; luego reemplaz√° la l√≠nea <code>background-image</code> del hero con esa URL.";
      document.body.prepend(note);
    });
})();
</script>
