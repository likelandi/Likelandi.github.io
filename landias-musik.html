<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Landia’s Musik — Likelandi</title>
<meta name="description" content="Selección musical curada para foco, calma y creatividad en Likelandi.">
<style>
  :root{--bg:#0f0b10;--fg:#f7f0ff;--muted:#cfc7da;--line:#ffffff22;--accent:#7cffcb;--accent2:#c77dff}
  *{box-sizing:border-box} html,body{margin:0}
  body{background:var(--bg);color:var(--fg);font:16px/1.75 system-ui,-apple-system,Segoe UI,Helvetica,Arial,sans-serif}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
  nav{position:sticky;top:0;backdrop-filter:blur(6px);background:#0f0b10cc;border-bottom:1px solid var(--line);z-index:10}
  nav .inner{max-width:820px;margin:0 auto;padding:12px 16px;display:flex;gap:16px;align-items:center}
  .brand{margin-right:auto;font-weight:800}
  .wrap{max-width:820px;margin:0 auto;padding:26px 16px 80px}
  .frame{display:grid;place-items:center;border:1px solid var(--line);border-radius:14px;overflow:hidden;background:linear-gradient(180deg,#000,#0f0b10)}
  .frame img{width:100%;height:auto;display:block;object-fit:cover}
  h1{margin:14px 0 0;font-size:clamp(26px,5vw,38px);line-height:1.2;background:linear-gradient(90deg,var(--accent2),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .sub{margin:.3rem 0 0;color:var(--muted)}
  .video{margin-top:18px;aspect-ratio:16/9;border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#15121b}
  iframe{width:100%;height:100%;border:0}
  footer{margin:44px 0 0;padding:16px 0;border-top:1px solid var(--line);text-align:center;color:var(--muted);font-size:14px}
</style>
</head>
<body>
<nav>
  <div class="inner">
    <div class="brand">Likelandi</div>
    <a href="/">Inicio</a>
    <a href="/programas.html">Programa</a>
    <a href="/agenda.html">Agenda</a>
    <a href="/landias-musik.html">Landia’s Musik</a>
  </div>
</nav>

<main class="wrap">
  <div class="frame">
    <img src="/landias-musik-profile-fiesta.png?v=3" alt="Landia’s Party — portada">
  </div>
  <h1>Landia’s Musik</h1>
  <p class="sub">Escucha curada para foco, calma y creatividad.</p>

  <!-- 1) HOY: video individual (funciona ya) -->
  <section class="video" aria-label="Reproductor">
    <iframe
      src="https://www.youtube.com/embed/HcX1GpMR9n4?rel=0"
      title="Landia’s Musik — Video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </section>

  <!-- 2) MAÑANA: cuando tengas PLAYLIST pública (ID empieza con PL...), REEMPLAZÁ el iframe de arriba por este -->
  <!--

    <iframe
      src="https://www.youtube.com/embed/videoseries?list=PL_PONE_AQUI_TU_ID_DE_PLAYLIST_PUBLICA"
      title="Landia’s Musik — Playlist"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </section>
  -->
</main>

<footer>© 2025 Likelandi — Landia’s Musik</footer>
</body>
</html>
