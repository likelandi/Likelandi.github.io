<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Likelandi — Landia’s Musik</title>
<meta name="description" content="Selección musical curada para foco, calma y creatividad.">
<style>
  :root{--bg:#0f0b10;--fg:#f7f0ff;--muted:#cfc7da;--line:#ffffff22;--accent:#7cffcb;--accent2:#c77dff;--maxw:820px}
  *{box-sizing:border-box} html,body{margin:0}
  body{background:var(--bg);color:var(--fg);font:16px/1.75 system-ui,-apple-system,Segoe UI,Helvetica,Arial,sans-serif}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}

  /* NAV */
  .nav{position:sticky;top:0;backdrop-filter:blur(6px);background:#0f0b10cc;border-bottom:1px solid var(--line);z-index:10}
  .nav .inner{max-width:var(--maxw);margin:0 auto;padding:12px 16px;display:flex;gap:16px;align-items:center}
  .brand{margin-right:auto;font-weight:800}
  .nav a{color:var(--fg);opacity:.9} .nav a:hover{opacity:1}
  .nav .hl{color:var(--accent);font-weight:700}

  /* LAYOUT */
  .wrap{max-width:var(--maxw);margin:0 auto;padding:26px 16px 80px}
  .hero{display:grid;gap:14px}
  .frame{display:grid;place-items:center;border:1px solid var(--line);border-radius:14px;overflow:hidden;background:linear-gradient(180deg,#000,#0f0b10)}
  .frame img{width:100%;height:auto;display:block;object-fit:cover}
  h1{margin:0;font-size:clamp(26px,5vw,38px);line-height:1.2;background:linear-gradient(90deg,var(--accent2),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .sub{margin:.3rem 0 0;color:var(--muted)}

  /* VIDEO */
  .video{margin-top:18px;aspect-ratio:16/9;border:1px solid var(--line);border-radius:12px;overflow:hidden;background:#15121b}
  iframe{width:100%;height:100%;border:0}

  /* CTA / INFO */
  .card{margin-top:20px;border:1px solid var(--line);border-radius:12px;padding:14px;background:#15121b}
  .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .btn{display:inline-block;padding:9px 14px;border:1px solid var(--line);border-radius:10px;background:#181320;color:var(--fg)}
  .btn.primary{background:linear-gradient(135deg,var(--accent2),var(--accent));color:#0f0b10;border:none;font-weight:700}

  footer{margin:44px 0 0;padding:16px 0;border-top:1px solid var(--line);text-align:center;color:var(--muted);font-size:14px}
</style>
</head>
